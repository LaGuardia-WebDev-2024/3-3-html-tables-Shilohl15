<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
        <style>
          table, th, td {
            border: 1px solid;
          }
        </style>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>
      
          <img src="plate_blue.jpg" width="50">
          <img src="plate_yellow.jpg" width="50">
      
        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spaghetti Bolognese</td>
                    <td>Spaghetti, ground beef, tomato sauce, onions, garlic</td>
                    <td>$12.99</td>
                </tr>
                <tr>
                    <td>Caesar Salad</td>
                    <td>Romaine lettuce, croutons, Parmesan cheese, Caesar dressing</td>
                    <td>$9.99</td>
                </tr>
                <tr>
                    <td>Grilled Salmon</td>
                    <td>Salmon fillet, lemon, garlic, asparagus</td>
                    <td>$18.99</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
